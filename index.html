<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="world-clock" id="world-clock">
        <option value="">Select a Timezone</option>
        <option value="melbourne">Melbourne</option>
        <option value="tokyo">Tokyo</option>
        <option value="barcelona">Barcelona</option>
      </select>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">Fri 14-Jul-23</div>
        </div>
        <div class="time">05:45:54 PM</div>
      </div>
      <div class="city">
        <div>
          <h2>Osaka</h2>
          <div class="date">Fri 14-Jul-23</div>
        </div>
        <div class="time">04:45:54 PM</div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">Fri 14-Jul-23</div>
        </div>
        <div class="time">09:45:54 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/jenchan-23/scao-world-clock" target="_blank"
        >Jenny Chan</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
